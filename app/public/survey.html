<script type="text/JavaScript">

    $("#submit").on("click", function(event){
        event.preventDefault();
    
        function validateForm() {
        var isValid = true;

            $(".userInfo").each(function(){
                if($(this).val() === ""){
                    isValid = false;
                }    
            })
            $(".chosen").each(function(){
                if($(this).val() === ""){
                    isValid = false;
                }    
            });
            return isValid;
        }
        
        if(validateForm()){
            var newEntry = {
                name: $("#userName").val().trim(),
                photo: $("#userPhoto").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
            ]}
        
            console.log(newEntry);

            $.post("/api/friends", newEntry,
            function (data) {
                //this data is actually the res.json(bestmatch)
                $("#matchFriend-name").text(data.name);
                $("#matchFriend-photo").attr("src", data.photo);

                $("#bestMatchModal").modal("toggle");

                // Clear the form when submitting
                // $("#userName").val("");

                // $("#q2").val("");

                // $("#q4").val("");
                // $("#q5").val("");
                // $("#q6").val("");
                // $("#q7").val("");
                // $("#q8").val("");
                // $("#q9").val("");
                // $("#q10").val("");

                
            });
        }else{
            alert("Please fill out all fields before submitting!");
        }
    });
